<body>
    <div class="profile-card">
        <span ><a href="../main-login.html" >首頁</a></span>
        <div class="card-header">
            
            <div class="pic">
                <form name="form0" id="form0" >
                    <img src="" id="img0" >
                    <a href="#" id="fileSelect" style="color: white;">Select some files</a>
                    <input type="file" name="file0" id="file0" multiple="multiple"style="display:none" />
                    
                </form>
                <!-- <img src="" id="selected"> -->
                <script>    
                    /**
                     * 使用HTML5 File API, 來即時預覽image
                     */
                    $("#file0").change(function(){
                        var objUrl = getObjectURL(this.files[0]) ;
                        console.log("objUrl = "+objUrl) ;
                        if (objUrl) {
                            $("#img0").attr("src", objUrl) ;
                        }
                    }) ;
                    
                    /**
                     * 建立一個可存取到該file的url
                     * PS: 瀏覽器必須支援HTML5 File API
                     */
                    function getObjectURL(file) {
                        var url = null ; 
                        if (window.createObjectURL!=undefined) { // basic
                            url = window.createObjectURL(file) ;
                        } else if (window.URL!=undefined) { // mozilla(firefox)
                            url = window.URL.createObjectURL(file) ;
                        } else if (window.webkitURL!=undefined) { // webkit or chrome
                            url = window.webkitURL.createObjectURL(file) ;
                        }
                        return url ;
                        console.log( url )
                    }
                    var fileSelect = document.getElementById("fileSelect"),
                        fileElem = document.getElementById("file0");

                        fileSelect.addEventListener("click", function (e) {
                        if (fileElem) {
                            fileElem.click();
                        }
                        e.preventDefault(); // prevent navigation to "#"
                        }, false);
                    </script>
